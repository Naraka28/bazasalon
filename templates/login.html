<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="\styles\css\output.css" rel="stylesheet">
</head>

<body class="bg-[#353232] overflow-hidden">

   <div class="flex"> <!--contenedor padre-->
        <div class="w-1/2 flex flex-col"><!--LOGO (div izquierda)-->

            <div class="w-full h-1/6 flex flex-row justify-center items-center"><!-- div del logo y Mb salon-->
              <img src="/images/logoBaza.png" class=" w-25  rounded-full " alt="Imagen redondeada">
              <p class='text-white text-7xl ml-10'>MB Sal√≥n</p>
            </div><!--div del logo y MB Salon-->

            <div class=" w-3/5 h-5/6 mx-auto bg-white rounded"><!-- FORMS-->
              <div class="flex flex-col ">
                    <h3 class="text-lg"></h3>Comencemos...</h3>
                    <h1 class="text-2xl">Iniciar Sesion</h1>
              </div>
               
                    <div class="h-4/5"> <!-- div del form-->
                        <form action="POST">
                            <div class="relative justify-left w-2/3 mx-auto my-aut">
                                <input type="text" id="floating_filled" class="block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 bg-gray-50 dark:bg-gray-700 border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
                                <label for="floating_filled" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-2.5 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Email</label>
                            </div>
                            <div class="relative">
                                <input type="text" id="floating_outlined" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
                                <label for="floating_standard" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Password</label>
                            </div>
                            <button class="bg-[#E90074]"> </button>
                        </form>
                    </div><!-- fin form div-->

            </div><!-- fin del div forms *el de background blanco-->

        </div><!-- fin del div  izquierda -->


        <div class="w-1/2 bg-black"><!-- div imagen (el de la derecha)-->
            <img src="/images/peines.jpeg" class="h-screen w-full object-cover opacity-50" alt="Imagen grandota">
        </div>

    </div><!-- fin div padre-->


</body>
</html>
